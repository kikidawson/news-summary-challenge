<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Summary App</title>
<link rel="stylesheet" href="styles.css">
<script defer src="interface.js"></script>
</head>
<body>
  <h1>News Summary</h1>
  <h2>Selected Article</h2>
  <button id="selectArticle">Open first article</button>
  <div id='articleModal' class='article-modal'>
    <div class="article-summary">
      <span class="close">&times;</span>
      <p>Summary of Article</p>
    </div>
  </div>
  <h2>Headlines</h2>
  <div id='headlines'>
  </div>
</body>
</html>
